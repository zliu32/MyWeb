<div>
  <div class="table-users">
    <div class="header">Users</div>

    <table cellspacing="0">
      <tr>
        <th></th>
        <th>Creater</th>
        <th>Creation Date</th>
        <th>Description</th>
        <th>Score</th>
        <th width="230">Comments</th>
      </tr>

      <tr *ngFor="let rule of ruleData">
        <td>
          <img src="http://lorempixel.com/100/100/people/1" alt="" />
        </td>
        <td>{{ rule.creater }}</td>
        <td>{{ rule.date }}</td>
        <td>{{ rule.description }}</td>
        <td>{{ rule.score }}</td>
        <td>{{ rule.comment }}</td>
      </tr>

    </table>
  </div>

  <div class="table-users">
    <div class="header">Users
      <input type="checkbox" id="modal" />
      <label for="modal" class="modal-btn" style="font-size: 10px;float: right;">
        <i>+</i>
      </label>
      <!-- <div class="modal-bg"></div> -->
      <label for="modal" class="modal-bg"></label>
      <div class="modal-content">
        <header>
          <h2 style="color:black">So This is a as</h2>
        </header>
        <article class="content" style="color: black">
          <p>asd</p>
        </article>
        <footer>
          <label for="modal" class="button success">Accept</label>
          <label for="modal" class="button danger">Decline</label>
        </footer>
      </div>
    </div>
    <table>
      <tr class="pendingtr">
        <th>Option</th>
        <th>Default</th>
        <th>Description</th>
      </tr>
      <tbody class="pendingtbody">
        <tr class="pendingtr">
          <td class="pendingtd">
            <strong>showSpeed</strong>
          </td>
          <td class="pendingtd">15</td>
          <td class="pendingtd">The speed of the show/reveal</td>
        </tr>
        <tr class="pendingtr">
          <td class="pendingtd">
            <strong>showEasing</strong>
          </td>
          <td class="pendingtd">'linear'</td>
          <td class="pendingtd">The easing of the show/reveal</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
