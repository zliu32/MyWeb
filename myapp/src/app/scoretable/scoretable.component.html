<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<app-navbar [currentTab]="currentTab"></app-navbar>>
<app-header [headerContext]="headContext"></app-header>

<body>
  <a class="btn btn-red" (click)="submitSelected()">I am done!</a>
  <div class="hover_bkgr_fricc" *ngIf="isShowPop" (click)="closePopup()">
    <span class="helper"></span>
    <div>
      <div class="popupCloseButton" (click)="closePopup()">X</div>
      <p>{{ popContext }}</p>
    </div>
  </div>
  <div id="pricing-table" class="clear">
    <div class="plan" *ngFor="let tag of tags" [class.most-popular]="tag.focus" (mouseout)="tag.focus=false" (mouseover)="tag.focus=true">
      <h3>{{ tag.name }}
        <span [style.background-color]="tag.backgroundColor" [style.color]="tag.fontColor">${{ tag.score }}</span>
      </h3>
      <a class="signup" (click)="selectTag(tag)">I did!</a>
      <ul>
        <li>
          <b>{{ tag.description }}</b>
        </li>
      </ul>
    </div>
  </div>
  <div style="text-align: center">
    <h2>自定义规则</h2>

    <form style="width: 400px;position: relative;margin: 0 auto">
      <div class="group">
        <input type="text" id="customDetail" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Detail</label>
      </div>

      <div class="group">
        <input type="text" id="customScore" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Score</label>
      </div>
    </form>
  </div>
</body>
<app-footer></app-footer>
